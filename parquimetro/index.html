<!DOCTYPE html> <!--indica ao navegador o tipo de documento HTML5 no caso-->
<html lang="pt-BR"> <!--indica ao navegador o idioma do documento-->
<head>  <!--tag de marcação onde se encontram metadados e informações não visíveis na página-->
    <meta charset="UTF-8">  <!--define a codificação de caracteres como UTF-8 para suportar caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--configura a visualização responsiva para dispositivos móveis-->
    <title>Parquímetro</title> <!--define o título que aparece na aba do navegador-->
    <link rel="stylesheet" href="style.css">
</head>
<body>  <!--tag de marcação onde serão mostradas todas as informações visíveis na página-->
    <h1>Parquímetro</h1>
    <input type="number" name="valor" id="Credito">
    <input type="button" value="Creditar" onclick="parquimetro1.creditar()">
    <p id="credito">Crédito total</p>
    <p id="tempo">Tempo</p>
    <p id="troco">Troco</p>

    <script src="script.js"></script>
</body>
</html> <!--fecha a tag <HTML>, finalizando o documento-->
